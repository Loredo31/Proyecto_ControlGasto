<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
            <header class="header">
                <div class="title">
                    <h1>Agendar</h1>
                </div>
                <nav>
                    <ul>
                        <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                        <li class="right"><a routerLink="/inicio-usuario" >Regresar</a></li>
                    </ul>
                </nav>
            </header>
            <main class="main-content">
                <h1>Agendar Gasto</h1>
                <div class="white-container">
                    <section class="gastos">
                        <h2>Mis gastos</h2>
                        <ul>
                            <li>Gasto 1</li>
                            <li>Gasto 2</li>
                            <li>Gasto 3</li>
                            <li>Gasto 4</li>
                            <li>Gasto 5</li>
                            <li>Gasto 6</li>
                        </ul>
                    </section>
                    <section class="formulario">
                        <form id="gastoForm">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" name="fecha" required>
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Descripción del gasto" required></textarea>
                            <div class="botones">
                                <button type="submit"><i class="fas fa-check"></i></button>
                                <button type="button"><i class="fas fa-times"></i></button>
                            </div>
                        </form>
                    </section>
                    <section class="agenda">
                        <div class="calendario">
                              <button class="prev" onclick="prevMonth()">❮</button>
                            <div class="mes-año" id="mesAño">JUNIO 2024</div>
                            <button class="next" onclick="nextMonth()">❯</button>
                            <table id="calendario">
                                <thead>
                                    <tr>
                                        <th>DOM</th>
                                        <th>LUN</th>
                                        <th>MAR</th>
                                        <th>MIE</th>
                                        <th>JUE</th>
                                        <th>VIE</th>
                                        <th>SAB</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
                                    <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td class="today">11</td><td>12</td></tr>
                                    <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
                                    <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
                                    <tr><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></td><td class="nil"></td><td class="nil"></td></tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </main>          
        </div>
    </body>
</html>
